<H2 id="formal-definition"><A NAME="7_3">Formal Definition</A></H2>
<P>Cellular automata are dynamic models that are discrete in time, space
 and state. A simple cellular automaton A is defined by a lattice of
 cells each containing a finite state automaton so we briefly give its
 definition.</P>
